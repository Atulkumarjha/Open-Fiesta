name: Lint Code Base

on: 
  pull-request:
    branches:
     -main
    
jobs:
  lint:
   run-on: ubuntu-24.04-arm
   permissions:
    contents: read
    packages: read
    statues: write

   steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        node-version: "22"
        cache: "npm"
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
    
    - name: Install dependencies
      run: npm ci

    - name: Run Lint
      run: npm run lint -- --quiet

    - name: Run unimported
      run: npm run unimported     
    
